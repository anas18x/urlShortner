<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;      
    }
    .container:hover{
      box-shadow: 0 10px 12px rgba(0,0,0,0.2);
      transition: ease-in-out 0.2s;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0px;
      border: 1px solid #ccc;
      border-radius: 4px;
   
    }
    h2{
      border-bottom: 1px solid #ffe0b2;
      width: 100%;
      text-align: center;
    }
    button {
      background: #f9a825;
      color: white;
      border: none;
      padding: 10px;
      width: 10%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      width: 100%;
      
    }
    button:hover {
      background: #f57f17;
    }
    input{
      font-size: 13px;
      width: 95%;
    }
    
   
  </style>
</head>
<body>
  <div class="container">
    <h2>URL Shortener</h2>
      <input autocomplete="off" type="text" id="input_url" placeholder="enter your URL"/>
      <button type="submit" onclick="shortenURL()">shorten</button>
      <input autocomplete="off" type="text" id="short_url" placeholder="shorter URL">
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


 <script>
    async function shortenURL(){
        event.preventDefault()
        const redirectURL = document.getElementById("input_url").value
        const response =  await axios.post("http://localhost:3000/url",{
            url : redirectURL
        });
      document.getElementById("short_url").value = response.data.shortUrl;
    }
        
 </script>




</body>
</html>
